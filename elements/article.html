<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Element</title>
  </head>
  <body>
    <!-- article to mark a blog post -->
    <article>
      <h1>Article Heading</h1>
      <p>Article Paragraph</p>
    </article>

    <!-- article to mark a blog post with commentaries -->
    <article>
      <h1>Second Article Heading</h1>
      <p>Second Article Paragraph</p>

      <article>
        <article>
          <h2>User Name</h2>
          <p>User Comentary</p>
        </article>

        <article>
          <h2>Second User Name</h2>
          <p>Second User Comentary</p>
        </article>

        <article>
          <h2>Third User Name</h2>
          <p>Third User Comentary</p>
        </article>
      </article>
    </article>
  </body>
</html>
