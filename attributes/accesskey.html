<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attribute accesskey</title>
  </head>
  <body>
    <ul>
      <li><a href="#site-a" accesskey="a">Go to site A</a></li>
      <li><a href="#site-b" accesskey="b">Go to site B</a></li>
      <li><a href="#site-c" accesskey="c">Go to site C</a></li>
    </ul>
  </body>
</html>
