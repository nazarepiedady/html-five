<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="style attribute is used to declare inline stylesheet rules in the element where it is applied.">
    <title>Attribute style</title>
  </head>
  <body>
    <p style="color: #222; font-size: 18px;">
      In this section you'll find a content with a font-size of 18px, with a little dark gray colour text.
    </p>
  </body>
</html>
