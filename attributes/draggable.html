<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="draggable attribute allows define element as draggable or not.">
    <title>Attribute draggable</title>
  </head>
  <body>
    <div draggable="true">This element is draggable.</div>
    <div draggable="false">This element is not draggable.</div>

    <div draggable="auto">
      If this element is draggable or not will depend on browser's implementation.
    </div>
  </body>
</html>
