<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="hidden attribute should be used to set a content marked by an element as irrelevant.">
    <title>Hidden Attribute</title>
  </head>
  <body>
    <div hidden>I am irrelevant and I should not be rendered.</div>
  </body>
</html>
