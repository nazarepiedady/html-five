<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="lang attribute should be used to specify the language of the content marked by the element with this attribute.">
        <title>Lang Attribute</title>
    </head>
    <body>
        <div lang="pt">
            O conteúdo escrito que você está lendo está em língua portuguesa.
        </div>
    </body>
</html>
