<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="The dir html attribute define direction of the writting">
  <title>Attribute dir</title>
</head>
<body>
  <p dir="ltr">A text that start left to end at right</p>
  <p dir="rtl">A text that start right to end at left</p>
</body>
</html>
