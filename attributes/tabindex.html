<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The attribute tabindex serve to change the tab order.">
    <title>Attribute tabindex</title>
  </head>
  <body>
    <p tabindex="1">Paragrah 1</p>
    <p tabindex="4">Paragrah 2</p>
    <a href="#" tabindex="2">Anchor (link)</a>
    <h4 tabindex="3">Heading 4</h4>
  </body>
</html>
