<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="dropzone define the zone where you can let the draggable element.">
    <title>Attribute dropzone</title>
  </head>
  <body>
    <div dropzone="copy file:image/png" ondrop="">
      <p>Drop the image here</p>
    </div>
  </body>
</html>
