<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attribute contenteditable</title>
</head>
<body>
  <div contenteditable="true">
    <h1>Level 1 Heading</h1>
    <p><span>First</span> paragraph</p>
    <p contenteditable="false">Second paragraph</p>
    <img src="images/avatar.gif" alt="A avatar that represents Maujor">
  </div>
</body>
</html>
